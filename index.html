<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<h1>Game of Thrones</h1>
	<ul class="character-list-container">
		
	</ul>
	
	<script id="character-template" type="text/x-handlebars-template">
		{{#each characters}}
		<li class="character">
			<img src="images/{{shortCode}}.jpg" alt="">
			<h2>{{@index}} {{@first}} {{name}}</h2>
			{{formatName name house.seat}}
			{{formatPhoneNumber phone}}
			<p>Actor: {{actor}}</p>
			{{#with house}}
			<p>House Name: {{name}}</p>
			<p>Seat: {{seat}}</p>
			<p>Words: {{words}}</p>
			{{/with}}
			{{#if location}}<p>Whereabouts: {{location}}</p>{{/if}}
			{{#unless location}}<p>Whereabouts are unknown...</p>{{/unless}}
		</li>
		{{/each}}
	</script>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
